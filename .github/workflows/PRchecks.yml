# .github/workflows/pr-checks.yml
name: PR Checks 

on:
  pull_request:
    branches: [ "staging" ]

jobs:
  dummy-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test -- --ci

      - name: Build
        run: npm run build
